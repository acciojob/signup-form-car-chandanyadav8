<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="post">
		<div>

			<label for="name">Name<sup>*</sup></label>
			<input type="text" name="" id="name" required placeholder="Name"><br>
		</div>
		<div>

			<label for="Email">Email<sup>*</sup></label>
			<input type="email" required id="Email" placeholder="Email"><br>
		</div>
		<div>

			<label for="gender">Gender<sup>*</sup></label>
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender_f">Female</label>
			<input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<label for="cars">Car Brands<sup>*</sup></label>
			<select name="cars" id="cars" required>
				<option value="" disabled selected>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>			
		</div>
		<div>
			<label for="age">Age<sup>*</sup></label>
			<input type="number" id="age" name="age" min="0" max="120" required placeholder="age">
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" >
		</div>
		
		<div>
			<label for="Password">Password<sup>*</sup></label>
			<input type="password" required id="Password" placeholder="phonenumber">
		</div>
		<div>
			<input type="checkbox" id="TOS">
			<label for="TOS">I agree to the TOS</label>
		</div>
		<div>
			<button value="submit">submit</button>
		</div>

	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
